version: 2
jobs:
    build:
        environment:
            IMAGE_NAME: gnuton/vitasdk-docker
        docker:
            - {image: 'circleci/buildpack-deps:stretch'}
        steps:
            - checkout
            - setup_remote_docker
            - {run: {name: 'Build Docker image', command: 'docker build -t $IMAGE_NAME:latest .'}}
    publish-latest:
        environment:
            IMAGE_NAME: building-on-ci
        docker:
            - {image: 'circleci/buildpack-deps:stretch'}
        steps:
            - setup_remote_docker
            - {run: {name: 'Publish Docker Image to Docker Hub', command: "echo \"$DOCKERHUB_PASS\" | docker login -u \"$DOCKERHUB_USERNAME\" --password-stdin\ndocker push $IMAGE_NAME:latest\n"}}
workflows:
    version: 2
    build-master:
        jobs:
            - {build: {filters: {branches: {only: master}}}}
            - {publish-latest: {requires: [build], filters: {branches: {only: master}}}}

